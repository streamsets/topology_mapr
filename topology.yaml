# yaml definition file for the MapR topology.

name: MapR
description: A basic MapR cluster with 1 primary node and n-1 secondary nodes

node groups:
    primary-node:
        - node-1
    secondary-nodes:
        - node-2

build args:
    --mapr-version:
        default: 5.2.0
        help: MapR version to use
        metavar: ver

start args:
    --dont-register-gateway:
        action: store_true
        help: If specified, do not register gateway with the cluster
    --license-credentials:
        help: MapR license credentials to use in the format username:password
        metavar: credentials
    --license-url:
        help: URL to MapR license file location
        metavar: url
    --mapr-version:
        default: 5.2.0
        help: MapR version to use
        metavar: ver
    --mep-version:
        help: MEP version to use
        metavar: ver
    --node-disks:
        help: Map of node names to block devices
        metavar: map
    --predictable:
        action: store_true
        help: If specified, attempt to expose container ports to the same port number on the host
    --sch-password:
        help: StreamSets Control Hub password to use
        metavar: password
    --sch-server-url:
        help: Server URL of the StreamSets Control Hub instance with which to interact
        metavar: url
    --sch-username:
        help: StreamSets Control Hub username to use
        metavar: username
    --sdc-version:
        help: If specified, the version of StreamSets Data Collector to install
        metavar: ver
    --secure:
        action: store_true
        help: If specified, enable native security for the cluster
    --secure-config-directory:
        default: ~/.clusterdock/secure
        help: Mounts this directory to all nodes for MapR security config files
        metavar: path
    --st-resources-directory:
        help: If specified, a directory containing resources files to mount into the StreamSets Transformer resources
        metavar: dir
    --st-version:
        help: If specified, the version of StreamSets Transformer to install. This can be a <version> or
            Git hash as in git:<hash> format
        metavar: ver
    --scala-version:
        default: !!null
        help: If specified, the version of Scala to use in Transformer
        nargs: '?'
    --transformer-property:
        action: 'append'
        default: []
        help: <key>=<value> configuration to set in the transformer.properties file at startup
